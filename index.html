<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Pooja Dodia Portfolio" />
    <meta name="keywords" content="Pooja, Dodia, Portfolio" />
    <meta name="author" content="Pooja Dodia" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="return-home">
      <a href="/index.html" id="home-link">&#8617;Home</a>
    </div>
    <div class="card">
      <header>
        <h1>My ToDo List</h1>
      </header>
      <form>
        <input type="text" class="todo-input" />

        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>

      <div class="todo-main-container">
        <ul class="todo-list"></ul>
      </div>
      <button id="change-bg">Change Background</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
